<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div>
    <a href="/">Main</a>
</div>
<div>
    <form method="POST" th:modelAttribute="userForm">
        <div>Username:
            <br>
            <label>
                <input type="text" name="username" placeholder="Username" required>
            </label>
            <p th:text="${usernameError}"></p>
        </div>
        <div>Email:
            <br>
            <label>
                <input type="email" name="email" placeholder="Email" required>
            </label>
        </div>
        <div>
            Password:
            <br>
            <div>
                <label>
                    <input id="psw" type="password" name="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                </label>
<!--                <div id="message">-->
<!--                    <h3>Password must contain the following:</h3>-->
<!--                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>-->
<!--                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>-->
<!--                    <p id="number" class="invalid">A <b>number</b></p>-->
<!--                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>-->
<!--                </div>-->
            </div>
            <div>
                <label>
                    <input type="password" name="passwordConfirm" placeholder="Confirm your password" required>
                </label>
            </div>
            <div>
                <p th:text="${passwordError}"></p>
            </div>
        </div>
        <div>
            <label>
                <input type="checkbox" name="agreement" value="true">I agree with <a href="/terms_of_use">terms of use</a>
            </label>
            <p th:text="${agreementError}"></p>
        </div>
        <button type="submit" class="simple-red-button">Sign up</button>
    </form>
</div>
</body>
</html>
